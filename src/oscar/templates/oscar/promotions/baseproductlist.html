{% load i18n %}
{% load product_tags %}

{% block content %}
<section class="well well-blank">
  <header class="section-heading">
      <h2>{{ promotion.name }}</h2>
        <span></span>
    </header>

    {{ promotion.description|safe }}

    <ul class="row">
        {% for product in products %}
        <li class="col-xs-6 col-sm-4 col-md-3 col-lg-3">{% render_product product %}</li>
        {% endfor %}
    </ul>

    {% if block.link_url %}
        <a href="{{ block.link_url }}">{% trans "See more" %}</a>
    {% endif %}
</section>
{% endblock %}
